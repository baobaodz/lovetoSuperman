<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>for you</title>
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<link rel="stylesheet" href="css/default.min.css">
	<script src="js/highlight.min.js"></script>
	<script src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.typetype.js"></script>
	<script type="text/javascript">
		function flashTextarea() {
			console.log('fl')
			$('.ta').css({
				'outline': '1px solid rgba(255,255,0,0.7)'
			})
			setTimeout(function() {
				$('.ta').css({
					'outline': '1px solid rgba(0,255,0,0)'
				})
			}, 50)
		}

		$(function() {
			
			/*背景音乐*/
			var audio = $("#audio").get(0); 
			$("#audio_btn").click(function(){
		
		 		if(audio.paused){
		 			audio.play(); 
		 			$("#music_btn").attr("src","img/play.png"); 
		 		}else{
		 			audio.pause();  
		 	 		$("#music_btn").attr("src","img/pause.png"); 
		 		}
			})
			hljs.configure({
				languages: ['js']
			})
			//hljs.highlightBlock($('#code')[0])

			$('#usage').click(function() {
				this.focus()
				this.select()
			})

			$('.textarea').focus()
				.typetype("Sometimes, it's really nice to meet someone who can stay with you ...", {
					callback: function() {
						$('body').addClass('reveal')
					}
				}).delay(1500)
				.typetype("\n\nWhen you are not by my side, what I thought would last somehow.\n\nHope my superman be happy everyday!!!")
				.fadeTo(400, 0.3).delay(1000).queue(function() {
					$('#secondhalf').fadeIn(1000);

				})

		})
	</script>
</head>
<body>

	<div id="header">
  	for my deer
	</div>

	<textarea spellcheck="false" class="textarea"></textarea>
	<textarea id="usage" title="Just 578 bytes gzipped!" readonly spellcheck='off' wrap='off'>&lt;script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js" type="text/javascript">&lt;/script&gt;
&lt;script src="http://iamdanfox.github.io/typetype/jquery.typetype.min.js" type="text/javascript"&gt;&lt;/script&gt;</textarea>
	</div>

	<div id="rhs">
		<img src="img/index.jpg"/>
		<span id="secondhalf"></span>
	</div>
	
	<div class="forward_back">
		<a href="index.html">上一页&nbsp;&nbsp;|&nbsp;</a>
		<a href="love_process.html">下一页</a>
	</div>
	<a src="#" id="audio_btn">
		<img src="img/play.png" id="music_btn"/>
	</a>
	<audio id="audio" src="bgm/Julie C - Tomorrow.mp3" autoplay="autoplay" loop="loop"></audio>  

</body>
</html>
